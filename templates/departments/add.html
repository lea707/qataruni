{% extends "base.html" %}

{% block content %}
<h1>Add New Department</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Department Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="director_emp_id">Director (Employee)</label>
        <select id="director_emp_id" name="director_emp_id">
            <option value="">-- Select Director --</option>
            {% for emp in employees %}
            <option value="{{ emp.emp_id }}">{{ emp.english_name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="parent_department_id">Parent Department</label>
        <select id="parent_department_id" name="parent_department_id">
            <option value="">-- None --</option>
            {% for dept in departments %}
            <option value="{{ dept.department_id }}">{{ dept.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn">Save</button>
    <a href="{{ url_for('list_departments') }}" class="btn">Cancel</a>
</form>
{% endblock %}
