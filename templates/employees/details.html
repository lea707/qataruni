{% extends "base.html" %}
{% block content %}
<h1>{{ employee.name }}</h1>
<p>Department: {{ employee.department }}</p>
<div class="skills">
  <h3>Skills:</h3>
  <ul>
    {% for category, skills in employee.skills.items() %}
      <li><strong>{{ category }}:</strong> {{ skills|join(', ') }}</li>
    {% endfor %}
  </ul>
</div>
<a href="{{ url_for('list_employees') }}">‚Üê Back to list</a>
{% endblock %}
