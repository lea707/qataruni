{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="flash {{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post" class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('user.signup') }}">Create a new account</a>
    </div>
</div>
<style>
.login-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 2rem 2.5rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
}
.login-container h2 {
    text-align: center;
    margin-bottom: 1.5rem;
}
.form-group {
    margin-bottom: 1.2rem;
}
label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
}
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}
.btn.btn-primary {
    width: 100%;
    padding: 0.7rem;
    background: #217a3a;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.2s;
}
.btn.btn-primary:hover {
    background: #195e2d;
}
.flashes {
    list-style: none;
    padding: 0;
    margin-bottom: 1rem;
}
.flash {
    padding: 0.7rem 1rem;
    border-radius: 4px;
    margin-bottom: 0.5rem;
    font-size: 1rem;
}
.flash.success { background: #e6f9ed; color: #217a3a; }
.flash.danger { background: #fdeaea; color: #b71c1c; }
</style>
{% endblock %}
